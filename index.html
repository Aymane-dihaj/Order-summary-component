<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Order summary card</title>
</head>
  
<body>
  <div class="container">
    <section id="image-section">
      <img src="/images/illustration-hero.svg" alt="illustration hero" width="300">
    </section>
    <section id="description">
      <h3>Order Summary</h3>
      <p>Now you can listen to millions songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </section>
    <section id="subscription">
      <img src="images/icon-music.svg" alt="icon music">
      <div>
        <h4>Annual plan</h4>
        <p>$59.99/year</p>
      </div>
      <button>Change</button>
    </section>
    <button id="payment-btn">Proceed to Payment</button>
    <button id="cancel-btn">Cancle Order</button>
  </div>
</body>
</html>
